name: Deploy Vite to GitHub Pages

on:
  push:
    branches: ["main"] # Make sure your default branch is 'main' or 'master'
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Setup Node
        uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Build project
        env:
          isLiveInGitHUB: true
          VITE_APP_EMAILJS_SERVICE_ID: service_v1t534c
          VITE_APP_EMAILJS_TEMPLATE_ID: template_6ige124
          VITE_APP_EMAILJS_PUBLIC_KEY: V3Y_MKWFWmMy-rl-t
          VITE_APP_FORMSUBMIT_EMAIL: 2a313db94573b7cd891ec3d5480e0e0a
        run: npm run build

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: ./dist # Vite builds to 'dist' by default

  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    steps:
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
